<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio entregable 1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/fab6e0f65b.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>

	<nav class="d-flex navbar width bg">
		<ul class="d-flex space-around align-center">
			<li class="bold pointer" id="lapiz">
				<i class="fas fa-paint-brush"></i>
				Lápiz
			</li>
			<li class="bold pointer">
				Color: <input type="color" id="color" oninput="definirColor(this.value);">
			</li>
			<li class="bold pointer">
				Grosor lápiz: <input type="range" id="grosorLapiz" oninput="definirGrosorLapiz(this.value);" min="1" max="10" value="5">
			</li>
			<li class="bold pointer" id="goma">
				<i class="fas fa-eraser"></i>
				Goma
			</li>
			<li class="bold pointer">
				Grosor goma: <input type="range" id="grosorGoma" oninput="definirGrosorGoma(this.value);" min="1" max="100" value="50">
			</li>
			<li class="bold pointer" id="nuevaHoja">
				<i class="far fa-sticky-note"></i>
				Nueva hoja
			</li>
			<li class="bold pointer" id="nuevaHoja">
				<input class="input" type="file" id="Inputfile">
			</li>
		</ul>
	</nav>

	<div class="box-canvas d-flex flex-column align-center">
		<canvas id="canvas" class="canvas"></canvas>
		<!-- El canvas2 está para guardar la verdadera resolución de la imagen para luego descargarla -->
		<canvas id="canvas2" class="canvas display-none"></canvas>
		<div class="botonera d-flex space-around align-center bg">
			<a class="btn" id="descargar">Descargar</a>
			<button id="filtroNegativo" class="display-none btn">Negativo</button>
			<button id="filtroSepia" class="display-none btn">Sepia</button>
			<button id="filtroGris" class="display-none btn">Gris</button>
			<div class="d-flex align-center display-none" id="boxBrillo">
				<button id="filtroBrillo" class="btn">Brillo</button>
				<input type="range" id="cantidadBrillo" min="0" max="10" value="0">
			</div>
			<button id="filtroOscuro" class="display-none btn">Oscuro</button>
			<button id="filtroSaturacion" class="display-none btn">Saturación</button>
		</div>
	</div>
    
	<script type="text/javascript" src="js/app.js"></script>
</body>
